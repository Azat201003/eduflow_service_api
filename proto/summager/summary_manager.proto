syntax = "proto3";
package summager;

option go_package = "gen/go/summager";

service SummaryManagerService {
    rpc UploadSummary(stream ChunkRequest) returns (Response);
    rpc DownloadSummary(Request) returns (stream Chunk);
}

message Request {
    string file_path = 1;
    int64 chunk_length = 2;
}

message Chunk {
    bytes content = 1;
}

message ChunkRequest {
    Chunk chunk = 1;
    Request request = 2;
}

message Response {
    string message = 1;
}