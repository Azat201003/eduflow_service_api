syntax = "proto3";
import "google/protobuf/empty.proto";
package summary;

option go_package = "gen/go/summary";

service SummaryService {
    rpc GetSummaryById(Id) returns (Summary);
    rpc GetFilteredSummary(Summary) returns (stream Summary);
    rpc CreateSummary(Summary) returns (Id);
}

message Id {
    uint64 id = 1;
}

message Summary {
    Id id = 1;
    string title = 2;
    string description = 3;
    string file_path = 4;
    Id author_id = 5;
}
